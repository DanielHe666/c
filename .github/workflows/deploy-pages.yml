name: Deploy to GitHub Pages (with optional WASM build)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache emsdk
        uses: actions/cache@v4
        with:
          path: emsdk
          key: ${{ runner.os }}-emsdk-v1
          restore-keys: |
            ${{ runner.os }}-emsdk-

      - name: Install & build WASM with Emscripten (CI)
        # Try to use cached emsdk if available. If not present, clone and install.
        run: |
          set -euo pipefail

          if [ -f "wasm/build_wasm.sh" ]; then
            echo "Found wasm/build_wasm.sh — attempting to prepare emsdk and build"

            if [ -d "emsdk" ]; then
              echo "emsdk directory found (cache hit or previous run). Activating..."
              pushd emsdk
              # Ensure latest is installed/activated (no-op if already present)
              ./emsdk install latest || true
              ./emsdk activate latest || true
              source ./emsdk_env.sh
              popd
            else
              echo "emsdk not found — cloning and installing"
              git clone https://github.com/emscripten-core/emsdk.git emsdk
              pushd emsdk
              ./emsdk install latest
              ./emsdk activate latest
              source ./emsdk_env.sh
              popd
            fi

            # Run the project's build script and show its output
            chmod +x wasm/build_wasm.sh
            ./wasm/build_wasm.sh
          else
            echo "No wasm/build_wasm.sh found — skipping WASM build"
          fi
        shell: bash

      - name: Show wasm/dist contents (for debugging)
        if: always()
        run: |
          echo "Listing wasm/dist (if exists)"
          if [ -d "wasm/dist" ]; then
            ls -la wasm/dist
          else
            echo "wasm/dist not found"
          fi
        shell: bash

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload repository root (includes wasm/dist if build produced it)
          path: './'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

name: Build leaderboards

on:
  push:
    branches: [ main ]
    paths:
      - 'submissions/**'
      - 'scripts/compute_ranks.mjs'
      - 'scripts/compute_rank.js'
      - 'competition/problems.json'
  workflow_dispatch:
    inputs:
      problems:
        description: 'Comma-separated problem ids to compute (optional)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history so git log for each file works
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps (if any)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm i --frozen-lockfile
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            echo "No lockfile; skip install"
          fi
      - name: Compute leaderboards
        env:
          PROBLEMS: ${{ github.event.inputs.problems }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/compute_ranks.mjs
      - name: Commit and push updates
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add competition/data/prob-*.json competition/data/total.json || true
            git commit -m "ci(rank): update prob-*.json and total.json [skip ci]" || echo "No commit"
            git push
          else
            echo "No changes to commit"
          fi
